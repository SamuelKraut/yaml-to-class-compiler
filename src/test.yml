http:
  routers:
    api:
      rule: Host(`traefik.wildwolfwuff.de`)
      service: api@internal
      middlewares:
        - api-auth
      entrypoints:
        - secure
    tls:
      certresolver: letsencrypt
  services:
    api:
      loadbalancer:
        server:
          port: 8080
  middlewares:
    api-auth:
      basicauth:
        users:
        - "admin"
        - "user"
      entrypoints:
        - secure
      tls:
        certresolver: letsencrypt
    fail2ban:
      plugin:
        fail2ban:
          logLevel: "INFO"
          bantime: "3h"
          findtime: "3m"
          maxretry: 3
          enabled: true